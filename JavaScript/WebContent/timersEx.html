<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function startTimer(){
		setInterval(f1,1000);
		alert("Timer initialized at "+new Date());
	}
	function f1(){
		var d = new Date();
		document.getElementById("div1").innerHTML = "Function invoked @ "+d.getHours()+" : "+d.getMinutes()+" : "+d.getSeconds();
		
	}
</script>
</head>
<body>
	<input type="button" value="start timer" onclick="startTimer()">
	<div id="div1" style="color:green";font-size:200%></div>
</body>
</html>
