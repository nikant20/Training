<div class="container">
  <h2>User Registration Form</h2>
  <form #userForm = "ngForm" (ngSubmit) = "store(userForm.value)">
    <div class="form-group">
     ID: <input type="text" name="id" class="form-control" [(ngModel)] = "id"> 
    </div>
    <div class="form-group">
      Name: <input type="text" name="name" class="form-control" [(ngModel)] = "name">
    </div>
    <div class="form-group">
      Gender: <input type="radio" name="gender" value="M" [(ngModel)] = "gender">Male
              <input type="radio" name = "gender" value="F" [(ngModel)] = "gender">Female
    </div>
    <div class="form-group">
      Phone Number: <input type="text" name="phoneNumber" class="form-control" maxlength="10" [(ngModel)] = "phoneNumber">
    </div>
    <div class="form-group">
      <input type="submit" value="Register" class="btn btn-primary" >
      /
      <input type="reset" value="Clear" class="btn btn-outline-primary">
    </div>
  </form>
</div>
