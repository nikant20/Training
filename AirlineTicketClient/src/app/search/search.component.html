<div class="container" style="margin-top: 10%">
    <form class="form-group" (ngSubmit)="getFlightDetails(searchForm.value)" #searchForm="ngForm">  
        <label for="source">Source
        <input type="text" placeholder="Source" name="source" [(ngModel)] = "source" class="form-control" style="padding-right:10px "></label>
        
        <label for="destination" style="padding-left:10px">Destination
        <input type="text" placeholder="Destination" name="destination" [(ngModel)] = "destination" class="form-control"></label>
  
        <label for="date" style="padding-left:10px">Date<input type="date" [(ngModel)] = "date" class="form-control" name="date"></label>
        <hr>
        <input type="submit" class="btn btn-dark" value="Search" name="search" >
      </form>
</div>
